<form class="example-form">





  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Input Side 1 (Base)</mat-label>
    <input type="number" matInput [formControl]="BaseFormControl" placeholder="Input Side 1">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Input Side 2</mat-label>
    <input type="number" matInput [formControl]="SecondSideFormControl" placeholder="Input Side 2">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Input Side 3</mat-label>
    <input type="number" matInput [formControl]="ThirdSideFormControl" placeholder="Input Side 3">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Input Height</mat-label>
    <input type="number" matInput [formControl]="HeightFormControl" placeholder="Input Height">
  </mat-form-field>


</form>
<button (click)="calculate()">Calculate</button> <br>


<div class="imgClass" style="{{addDisplay}}">
  <h2>{{BaseFormControl.value}}</h2>
  <h2>{{SecondSideFormControl.value}}</h2>
  <h2>{{ThirdSideFormControl.value}}</h2>
  <img height="200px" src="../../../assets/triangle.jpg" alt="triangle">
  The perimeter is: {{perimeter}} <br>
  The Area Is: {{area}}
</div>
