<h1 class="title">BODY FAT CALCULATOR</h1>
<mat-card style="width: 30vw; height: 37vh">

  <form style="display: flex; flex-direction: column">
    <mat-form-field class="example-full-width" appearance="fill" style="margin: 5px 0 0 5px;">
      <mat-label>Input Age</mat-label>
      <input type="number" matInput [formControl]="AgeFormControl" placeholder="Input your Age">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill" style="margin: 5px 0 0 5px;">
      <mat-label>Input Weight</mat-label>
      <input type="number" matInput [formControl]="WeightFormControl" placeholder="Input your Weight">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill" style="margin: 5px 0 0 5px;">
      <mat-label>Input Height</mat-label>
      <input type="number" matInput [formControl]="HeightFormControl" placeholder="Input your Height">
    </mat-form-field>
  </form>
  <button style="margin-right: 3vw" mat-raised-button color="accent" (click)="calculate()">CALCULATE</button>
  <button mat-raised-button color="warn" (click)="reset()">RESET</button>
  <h2 style="margin-left: 16vw; margin-top: -4.5vh">{{output}}</h2>

</mat-card>
